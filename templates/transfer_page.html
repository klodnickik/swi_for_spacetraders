<!doctype html>
<title>SWI for SpaceTraders (transfer products)</title>


<h3>Transfer Products</h3>

<p><a href="{{ url_for('status_page') }}">Return to status page</a></p>

<p>Transfer products from ship <b>{{ ship_symbol }}</b></p>

<table border=1>
    <tr>
        <th>Trade Symbol</th>
        <th>Name</th>
        <th>Units</th>
        <th>Action</th>
    </tr>
    {% for item in cargo %}
    <tr>
        <td>{{ item.symbol }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.units }}</td>

        <td>
        <form method=post action="transfer_products">
            {% for dest in destinations %}
            <input type="radio" id="html" name="destination" value="{{ dest }}">
            <label for="{{ dest }}">{{ dest }}</label><br>
            {% endfor %}
            <input type="text" id="units" name="units">units
            <input type='hidden' name='product_symbol' value='{{ item.symbol }}'>
            <input type='hidden' name='market_waypoint' value='{{ market_waypoint }}'> 
            <input type='hidden' name='ship_symbol' value='{{ ship_symbol }}'> 
            <input type='submit' value=TRANSFER>
          </form>
        </td>

    </tr>
    {% endfor %}
</table>
